<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Başarılı</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #34A853, #2E7D3E);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .success-icon {
            font-size: 64px;
            margin-bottom: 1rem;
        }
        h1 {
            margin: 0.5rem 0;
            font-size: 2rem;
        }
        p {
            margin: 1rem 0;
            font-size: 1rem;
            opacity: 0.9;
        }
        .loading {
            margin-top: 2rem;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Ödeme Başarılı!</h1>
        <p>Ödemeniz başarıyla tamamlandı.</p>
        <p>Uygulamaya yönlendiriliyorsunuz...</p>
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>
    
    <script>
        // Add payment completion markers for webview detection
        window.paymentCompleted = true;
        window.paymentStatus = 'success';
        
        // Automatically close after 3 seconds
        setTimeout(() => {
            window.close();
        }, 3000);
    </script>
</body>
</html>
